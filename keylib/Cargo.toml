[package]
name = "keylib"
description = "Keylib bindings"
authors.workspace = true
edition.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
default = ["pure-rust"]
# Pure Rust implementation (default)
pure-rust = [
    "dep:keylib-crypto",
    "dep:keylib-ctap",
    "dep:keylib-transport",
    "usb", # Enable USB HID transport for device enumeration
]
# Zig FFI implementation (legacy, will be removed)
zig-ffi = ["dep:keylib-sys"]
bundled = ["keylib-sys?/bundled"]
integration-tests = []
# Enable USB HID transport (requires libudev on Linux)
usb = ["keylib-transport?/usb"]

[dependencies]
# Zig FFI implementation (legacy, optional)
keylib-sys = { workspace = true, optional = true }

# Pure Rust implementation (optional, enabled with pure-rust feature)
keylib-crypto = { path = "../keylib-crypto", optional = true }
keylib-ctap = { path = "../keylib-ctap", optional = true, features = ["transport"] }
keylib-transport = { path = "../keylib-transport", optional = true }

# Common dependencies used by both implementations
ciborium = "0.2"
p256 = { version = "0.13", features = ["ecdh"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"
aes = "0.8"
cbc = { version = "0.1", features = ["alloc"] }
hmac = "0.12"
hkdf = "0.12"

[dev-dependencies]
lazy_static = "1.4"
base64 = "0.22"
serial_test = "3.0"
hex = "0.4"
serde_cbor = "0.11"

# Examples require Zig FFI (legacy, will be updated to pure Rust)
[[example]]
name = "authenticator"
required-features = ["zig-ffi"]

[[example]]
name = "client"
required-features = ["zig-ffi"]

[[example]]
name = "client_credential_mgmt"
required-features = ["zig-ffi"]

[[example]]
name = "credential_management"
required-features = ["zig-ffi"]

[[example]]
name = "custom_commands"
required-features = ["zig-ffi"]

[[example]]
name = "pin_protocol"
required-features = ["zig-ffi"]

[[example]]
name = "webauthn_flow"
required-features = ["zig-ffi"]
